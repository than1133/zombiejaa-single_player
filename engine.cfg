[application]

name="ZombieJaaSingle"
main_scene="res://instance/StartUp.tscn"
icon="res://picture/teamzombie3.png"

[autoload]

save="*res://scripts/save.gd"

[debug]

print_fps=false

[display]

width=1280
height=720
fullscreen=true
stretch_mode="viewport"
stretch_aspect="ignore"
resizable=true
use_vsync=true

[input]

god_mode=[key(F10)]
esc=[key(Escape)]
r=[key(R)]
shoot=[mbutton(0, 1)]
w=[key(W)]
a=[key(A)]
s=[key(S)]
d=[key(D)]

[physics]

fixed_fps=60

[render]

room_cull_enabled=false
default_clear_color=#ffffffff
thread_model=2
shadows_enabled=true
